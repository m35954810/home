<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive MCQs Quiz</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            color: var(--primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .category-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        h2 {
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 10px;
            color: var(--secondary);
        }

        .quiz-item {
            margin-bottom: 25px;
            padding: 15px;
            border-left: 5px solid #ddd;
            transition: 0.3s;
        }

        .question {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        button.option {
            background: white;
            border: 2px solid #ddd;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.option:hover:not([disabled]) {
            background-color: #f0f7ff;
            border-color: var(--secondary);
        }

        button.correct {
            background-color: var(--success) !important;
            color: white;
            border-color: var(--success);
        }

        button.wrong {
            background-color: var(--danger) !important;
            color: white;
            border-color: var(--danger);
        }

        .score-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .score-box {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Study Quest: Law & Ethics</h1>
            <p>Interactive Practice Exams</p>
        </header>

        <div class="score-box">
            Score: <span id="score">0</span> / <span id="total">0</span>
        </div>

        <section class="category-section" id="law-section">
            <h2>Section 1: Law Concepts</h2>
            <div id="law-questions"></div>
        </section>

        <section class="category-section" id="ethics-section">
            <h2>Section 2: Ethics</h2>
            <div id="ethics-questions"></div>
        </section>

        <section class="category-section" id="hr-section">
            <h2>Section 3: Human Rights</h2>
            <div id="hr-questions"></div>
        </section>
    </div>

    <script>
        const quizData = {
            law: [
                { q: "Which of the following is NOT a function of law?", options: ["Keeping the peace", "Providing chaotic change", "Maintaining the status quo", "Protecting minorities against majorities"], correct: 1 },
                { q: "What type of law governs the actions of government agencies?", options: ["Civil Law", "Criminal Law", "Administrative Law", "Property Law"], correct: 2 },
                { q: "Which type of law deals with offenses like theft and assault?", options: ["Criminal Law", "Civil Law", "Contract Law", "Administrative Law"], correct: 0 },
                { q: "If someone breaches a contract, what kind of law applies?", options: ["Constitutional Law", "Criminal Law", "Family Law", "Contract Law"], correct: 3 },
                { q: "The primary function of the law is to cause disorder within society.", options: ["True", "False"], correct: 1 }
            ],
            ethics: [
                { q: "What is the primary focus of ethics?", options: ["Maximizing personal wealth", "Guiding human behavior based on right and wrong", "Enforcing legal penalties", "Defining laws"], correct: 1 },
                { q: "Which of the following is NOT a type of ethics?", options: ["Personal Ethics", "Professional Ethics", "Criminal Ethics", "Social Ethics"], correct: 2 },
                { q: "An ethical dilemma involves:", options: ["Conflict between legal and illegal", "Choosing between two conflicting moral actions", "Identifying easiest solution", "Following all principles"], correct: 1 },
                { q: "Ethics and morality are identical concepts.", options: ["True", "False"], correct: 1 }
            ],
            hr: [
                { q: "What are human rights?", options: ["Rights granted by government", "Rights inherent to all human beings", "Privileges for citizens", "Benefits for oppressed groups"], correct: 1 },
                { q: "Which of the following is NOT a fundamental human right?", options: ["Right to life", "Freedom from slavery", "Ownership of property for every citizen", "Freedom of expression"], correct: 2 },
                { q: "The culture of impunity in conflict zones refers to:", options: ["Ensuring all are punished", "Holding perpetrators accountable", "Perpetrators not being held accountable", "Strict rule of law"], correct: 2 }
            ]
        };

        let score = 0;
        let answeredQuestions = 0;

        function loadQuiz(category, containerId) {
            const container = document.getElementById(containerId);
            quizData[category].forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-item';

                let optionsHtml = '';
                item.options.forEach((opt, i) => {
                    optionsHtml += `<button class="option" onclick="checkAnswer(this, ${i}, ${item.correct})">${opt}</button>`;
                });

                questionDiv.innerHTML = `
                <div class="question">${index + 1}. ${item.q}</div>
                <div class="options">${optionsHtml}</div>
            `;
                container.appendChild(questionDiv);
            });
        }

        function checkAnswer(btn, selected, correct) {
            const parent = btn.parentElement;
            const options = parent.querySelectorAll('.option');

            // Prevent multiple clicks
            options.forEach(opt => opt.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                options[correct].classList.add('correct');
            }

            answeredQuestions++;
            document.getElementById('score').innerText = score;
            document.getElementById('total').innerText = answeredQuestions;
        }

        // Initialize
        loadQuiz('law', 'law-questions');
        loadQuiz('ethics', 'ethics-questions');
        loadQuiz('hr', 'hr-questions');
    </script>

</body>

</html>
